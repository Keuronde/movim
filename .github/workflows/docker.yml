# a docker image is built on each commit and pushed to docker hub
name: Docker Image CI

on:
  push:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the docker image
        run: docker build . --file Dockerfile --tag movim/movim:master
      - name: Authenticate to docker hub
        run: docker login -u movim -p ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: push docker image to docker hub
        run: docker push movim/movim:master
