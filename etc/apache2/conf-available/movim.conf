<Directory /var/www/movim/public/>
    DirectoryIndex index.php
    Options +FollowSymLinks -Indexes
    AllowOverride FileInfo Options

    RewriteEngine On
    RewriteRule ^(.*)$ index.php?/$1 [L]
</Directory>

<Location />
	Header set Access-Control-Allow-Origin "*"
</Location>

